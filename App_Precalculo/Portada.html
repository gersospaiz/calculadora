<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficador de Funciones</title>
    <link rel="stylesheet" href="Estilo.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<h1>Graficador de Funciones</h1>
    <div class="container">
        <label for="funcion">Escribe una función en términos de x (ejemplo: x*x - 4)</label>
        <input type="text" id="funcion" placeholder="Ejemplo: Math.sin(x) + 2">
        <button onclick="graficar()">Graficar</button>

        <p id="tipoFuncion" class="info"></p>
        <div id="grafica"></div>
    </div>

    <script src="Funcionalidad.js"></script>
</body>
</html>
